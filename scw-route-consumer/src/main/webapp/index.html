$.ajaxSetup({
    beforeSend : function(xhr, settings) {
        if (settings.type == 'POST' || settings.type == 'PUT'
            || settings.type == 'DELETE') {
            if (!(/^http:.*/.test(settings.url) || /^https:.*/
                    .test(settings.url))) {
                // Only send the token to relative URLs i.e. locally.
                xhr.setRequestHeader("X-XSRF-TOKEN",
                    Cookies.get('XSRF-TOKEN'));
            }
        }
    }
});

$(function(){  
    var username=GetUsername();
    var timeCount = 0;
	var timer = setInterval(function(){
		//取得用户信息后渲染用户信息显示标签
		if(GetUsername() != "用户"){
			clearInterval(timer);
			username = GetUsername();
		}
		timeCount ++;
		//加载数据超时(5秒)，直接返回，不进行表格渲染
		if(timeCount == 10){
			alert("加载登录用户超时！");
			clearInterval(timer);
			return;
		}
	},500);
	getSubsysList();
    
    $(login_username).html(username);
    
});  





var results = "用户";  
function GetUsername(){
	var url = "/api-auth/uaa/user/detailInfo";
    $.ajax({
        type: "POST",  
        url: url,
        data: null,   
        dataType: 'text',   
        async: false,  
        success: function(data){
        	if(data.code == null & typeof(data.code) == "undefined"){
	            if(data){
	            	results = $.trim(JSON.parse(data).username)
	            	return results; 
	            }
        	}
        }    
    }); 
	
    return results;

}

function getSubsysList(){
	var requrl = "/api-webeditor/subsys/list?t=" + new Date().getTime();
    $.ajax({
        type: "POST",
        url: requrl,
        data: null,
        dataType: 'text',
        async: false,  
        success: function(data){
        	if(data.code == null & typeof(data.code) == "undefined"){	
	            if(data){
	            	results = JSON.parse(data);
	            	for(var i = 0; i < results.list.length; i ++ ){
	            		var currSubsysConfig = results.list[i];
	            		var code = currSubsysConfig.code;
	            		var name = currSubsysConfig.name;
	            		var logo = currSubsysConfig.logo;
	            		var activeStr = "";
                        var currSubsysCode = Cookies.get('subsysCode');
	            		if(currSubsysCode == code){
	            			activeStr = "active";
	            		}
	            		var currNodeHtml = '<li class="' + activeStr + '"><a data-toggle="tab" onclick=gotoSubsys("/api-webeditor/subsys/change?subsysCode=' + code + '") href="#"><i class="green ' + logo + ' bigger-110"></i>' + name + '</a></li>';
	            		$("#myTabs").append(currNodeHtml);
	            	}
	            }
        	}
        }  
    });
}
function gotoSubsys(gotourl){
    $.ajax({
        type: "POST",
        url: gotourl,
        data: null,
        dataType: 'json',
        async: false,  
        success: function(data){
        	if(data.code != ""){
                window.location.reload();
        	}
        }  
    });
}



var curPath=window.document.location.href;  
var pathName=window.document.location.pathname;  
var pos=curPath.indexOf(pathName);  
var basePath=curPath.substring(0,pos); 


function testPermission(){
	var url = "/rest/login/testPermission";
	
     $.ajax({
        cache: true,
        type: "POST",
        url:url,
        data:null,
        async: false,
        error: function(request) {
            window.location.href = basePath + "/rest/forward/500";
        },
        success: function(data,status) {
        	if(data.code != null & typeof(data.code) != "undefined"){
	        	var errorCode = $.trim(data.code);
	        	
	        	 if(errorCode == "401"){
	        		//window.location.href = basePath + "/rest/forward/4012"
	        		
	        		layer.msg('很抱歉！您没有访问该模块的权限。</br>请联系管理员修改或提升账户权限或检查您登陆的账户是否有误。谢谢。', {
	        		  time: 0 //不自动关闭
	        		  ,btn: ['OK']
	        		  ,yes: function(index){
	        		    layer.close(index);
	        		    
	        		  }
	        		});
	        		
	        		
	        	}else{
	        		window.location.href = basePath + "/rest/forward/500";
	        	} 
        		
        	}else{
        		//这里弹出或跳转到权限管理页面，进行权限操作
        		
        		layer.msg('权限模块管理页面正在建设中...</br>敬请期待...</br>如有权限提升需求请联系开发人员进行后台修改。谢谢。', {
        		  time: 0 //不自动关闭
        		  ,btn: ['OK']
        		  ,yes: function(index){
        		    layer.close(index);
        		    
        		  }
        		});
        	}
        }
    });
	
}
