<div class="col-lg-{{width}} col-md-{{width}} col-sm-{{width}}" widgetId="{{id}}" canEditFlag="widgetEditElement">
	<div class="widget-box">
		<div class="widget-header header-color-blue2">
			<h4 class="lighter smaller">{{label}}</h4>
		</div>
		<div class="widget-body col-lg-12 col-md-12 col-sm-12">	
			<div class="widget-main padding-8">
				<div id="tree{{id}}" class="tree col-lg-6 col-md-6 col-sm-6"></div>
				<div id="tags{{id}}" class="tags col-lg-6 col-md-6 col-sm-6" style="border:0px"></div>
			</div>
		</div>
	</div>
</div>
